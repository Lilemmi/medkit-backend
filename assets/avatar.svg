<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Градиент для фона -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4F8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D1E9F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8DEE8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Градиент для иконки пользователя -->
    <linearGradient id="userGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#357ABD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E6DA4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Тень для иконки -->
    <filter id="iconShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
      <feOffset dx="0" dy="6" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Фон с градиентом и скругленными углами -->
  <rect width="512" height="512" rx="128" fill="url(#bgGradient)"/>
  
  <!-- Декоративные круги на фоне -->
  <circle cx="100" cy="100" r="40" fill="#4A90E2" opacity="0.08"/>
  <circle cx="412" cy="100" r="50" fill="#357ABD" opacity="0.06"/>
  <circle cx="100" cy="412" r="45" fill="#4A90E2" opacity="0.08"/>
  <circle cx="412" cy="412" r="55" fill="#357ABD" opacity="0.06"/>
  
  <!-- Иконка пользователя (центрированная, современный дизайн) -->
  <g filter="url(#iconShadow)" transform="translate(256, 256)">
    <!-- Голова (круг) -->
    <circle cx="0" cy="-50" r="70" fill="url(#userGradient)"/>
    
    <!-- Тело (округлая форма, более современная) -->
    <path d="M-100,30 
             Q-100,50 -100,90 
             Q-100,130 -60,160 
             Q-20,180 0,180 
             Q20,180 60,160 
             Q100,130 100,90 
             Q100,50 100,30 
             Q100,10 80,10 
             Q60,10 40,20 
             Q20,25 0,25 
             Q-20,25 -40,20 
             Q-60,10 -80,10 
             Q-100,10 -100,30 Z" 
          fill="url(#userGradient)"/>
  </g>
</svg>
